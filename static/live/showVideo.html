<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
  <link href="jslib/video5.18.4/css/video-js.css" rel="stylesheet">
  <script src="jslib/video5.18.4/js/videojs-ie8.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 id="workshopName" class="mui-title">穿刺课题研究</h1>
</header>
<div class="mui-content">
  <video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" style="width:100%;" poster="" data-setup="{}">
    <source id="sourceId" src="" type="video/mp4">
    <!--<source src="rtmp://live-bak.hkstv.hk.lxdns.com/live-bak/hks" type="rtmp/flv">-->

    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

  <script src="jslib/video5.18.4/js/video.min.js"></script>
  <script>
    var params = location.href.split("?")[1];

    var obj = {};
    if (params.indexOf("&") > -1) {
      var splits = params.split("&");
      for(var i=0;i<splits.length;i++){
        var key = splits[i].split("=")[0] || splits[i];
        var val = splits[i].split("=")[1] || undefined;
        obj[key] = val;
      }
    }
    var url = obj["url"];
    var workshopsName = decodeURI(obj["workshopsName"]);
    document.getElementById("sourceId").src=url;  //http://ivi.bupt.edu.cn/hls/cctv5hd.m3u8
    document.getElementById("workshopName").innerHTML = workshopsName;



  </script>
</div>
</body>
</html>
